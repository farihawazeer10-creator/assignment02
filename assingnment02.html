<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED ORDERED LIST</title>
</head>
<body>
    <h1>Nested Ordered List</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
    <hr>
    <ul>
        <li><h1>Frontend</h1></li>
        <ul>
            <li>HTML</li>
            <li>CSS
                <ul>
                    <li>onsubmit Attribute</li>
                    <li>onclick Attribute</li>
                </ul>
            </li>
            <li>JAVASCRIPT</li>
        </ul>
        <li><h1>Library/Framework</h1></li>
        <ul>
            <li>ReactJS
                <ul>
                    <li>Hoisting</li>
                    <li>props</li>
                </ul>
            </li>
        </ul>
    </ul>
    <hr>
</body>
</html>
